<div [ngClass]="{'bg-success text-white': index === selectedChoiceIndex, 'bg-info-subtle': index !== selectedChoiceIndex}" class="row my-4 align-items-center rounded-4">
  <div class="col-10 my-3">
    <p>{{ name }}</p>
  </div>
  <div class="col-2 my-3">
    <button (click)="onDeleteClick()" class="btn btn-danger">{{ "page.delete" | translate }}</button>
  </div>
</div>
